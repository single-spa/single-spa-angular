<button class="button is-info is-light" (click)="showImages()">Show images</button>

@if (imagesShown) {
  <div class="images">
    @for (image of images; track image) {
      <figure class="image is-96x96">
        <img src="https://bulma.io/images/placeholders/96x96.png" />
      </figure>
    }
  </div>
}
