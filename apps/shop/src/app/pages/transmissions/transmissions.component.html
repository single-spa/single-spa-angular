<button (click)="showSearchBar()">Show search bar</button>
@if (searchBarShown()) {
  <input type="search" placeholder="Search for transmissions..." />
}

<hr />

<p>Transmissions</p>

@for (transmission of transmissions; track transmission) {
  <a routerLink="/transmission/{{ transmission.id }}">
    {{ transmission.label }}
  </a>
}
